services:
  - type: web
    name: plant-api
    env: python
    runtime: python-3.11 # Specify Python version
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --worker-class sync
    plan: free
    healthCheckPath: /health # Uses the health endpoint we added
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
